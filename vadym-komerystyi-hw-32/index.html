<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>hw-32</title>
  </head>
  <body>
    <div class="wrapper">
      <form action="#" method="post" id="form" class="form">
        <div class="inner-box">
          <div class="form__item">
            <label for="day">day</label>
            <input type="number" name="day" placeholder="DD" id="day" pattern="[0-9]+" />
          </div>
          <div class="form__item">
            <label for="month">month</label>
            <input type="number" name="month" placeholder="MM" id="month" pattern="[0-9]+" />
          </div>
          <div class="form__item">
            <label for="year">year</label>
            <input type="number" name="year" placeholder="YYYY" id="year" pattern="[0-9]+" />
          </div>
        </div>
        <div class="box-submit">
          <img src="img/line.png" alt="line" />

          <button type="submit" class="btn"></button>
        </div>
      </form>
      <div class="inner__content">
        <div class="value-years"><span id="value-years">--</span>years</div>
        <div class="value-months"><span id="value-months">--</span>months</div>
        <div class="value-days"><span id="value-days">--</span>days</div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
