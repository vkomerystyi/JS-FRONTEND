<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>fetch</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-3">todo list</h1>
      <div class="row mb-3">
        <div class="col-auto">
          <input id="todoText" type="text" class="form-control" />
        </div>
        <div class="col-auto">
          <button id="addTodo" class="btn btn-primary">add</button>
        </div>
      </div>
      <div id="todos">
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="form-check-input" />
            Some todo
          </label>
          <button type="button" class="btn-close" aria-label="Close" style="font-size: 10px"></button>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
