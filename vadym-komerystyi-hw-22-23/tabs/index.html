<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabs</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="tabs">
        <div class="tabs__nav tabs-nav">
          <div class="tabs-nav__item active" data-tabs-nav="tab-1">Tab 1</div>
          <div class="tabs-nav__item" data-tabs-nav="tab-2">Tab 2</div>
          <div class="tabs-nav__item" data-tabs-nav="tab-3">Tab 3</div>
        </div>
        <div class="tabs__content">
          <div class="tab tab-1 active">Content text tab - 1</div>
          <div class="tab tab-2">Content text tab - 2</div>
          <div class="tab tab-3">Content text tab - 3</div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
